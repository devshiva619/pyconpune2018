{% extends "inner_site_base.html" %}

{% load staticfiles %}

{% block extraheader %}
    <link href='{% static "css/tickets/ticket.css" %}' rel="stylesheet">
{% endblock %}

{% block body %}
    <!-- Ticket v0 Section -->
    <section id="ticket" class="content-section text-center"
      style="color: black; background-color:white;
      width:100%;padding-bottom:5em">
        <div class="row container" style="margin:auto; text-align: left;">
          <div class="col-lg-12">
            <h2 class="no-text-transform">Signup for PyCon Pune {{ CONFERENCE_YEAR }}</h2>
            <div class="divider"></div>
            <form class="form-horizontal" action="{% url 'account_signup' %}" method="POST">{% csrf_token %}
              <div class="form-group">
                <label class="col-sm-2 control-label" for="firstName">First Name</label>
                <div class="col-sm-6">
                  <input type="text" id="id_first_name" name="first_name" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="lastName">Last Name</label>
                <div class="col-sm-6">
                  <input type="text" id="id_last_name" name="last_name" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="password">Password</label>
                <div class="col-sm-6">
                  <input type="password" id="id_password" name="password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="passwordConfirm">Password (again)</label>
                <div class="col-sm-6">
                  <input type="password" id="id_password_confirm" name="password_confirm" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-6">
                  <input type="text" id="id_email" name="email" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="emailConfirm">Email (again)</label>
                <div class="col-sm-6">
                  <input type="text" id="id_email_confirm" name="email_confirm" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                  <button type="submit" class="btn btn-primary">Sign me up!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </section>
{% endblock %}
